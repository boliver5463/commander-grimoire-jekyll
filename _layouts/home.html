
{% include header.html %}

  <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "WebSite",
      "name": "{{ site.title }}",
      "url": "{{ site.url }}"
    }
  </script>

  <div class="home-elements">

    <section class="dual-column full-width articles">
      <div class="container">
        <div class="content">
          <h2>ARTICLES</h2>
          <p>Check out our latest articles on various topics.</p>
          <a href="/articles" class="button">Read Now</a>
        </div>
        <img src="/assets/images/pages/home/arcane_endeavor.png"/>
      </div>
    </section>

    <section class="dual-column full-width youtube">
      <div class="container">
        <div class="content">
          <h2>YOUTUBE</h2>
          <p>Watch our latest videos on YouTube.</p>
          <a href="{{ site.socials.youtube }}" target="_blank" class="button">Watch Now</a>
        </div>
        <img src="/assets/images/pages/home/universal_surveillance.png"/>
      </div>
    </section>

    <section class="dual-column full-width podcast">
      <div class="container">
        <div class="content">
          <h2>PODCAST</h2>
          <p>Listen in on our latest podcast episodes.</p>
          <a href="{{ site.socials.podcast }}" target="blank" class="button">Listen Now</a>
        </div>
        <img src="/assets/images/pages/home/think_twice.png"/>
      </div>
    </section>
