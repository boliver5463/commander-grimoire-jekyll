
{% include header.html %}
  
  <div class="posts">
    {% for post in site.posts %}
      <a href="{{ post.url }}" class="post-card">
        <div class="post-image">
          <img src="{{ post.banner }}"/>
        </div>
        <div class="post-info">
          <div class="post-title">{{ post.title }}</div>
          <div class="post-excerpt">{{ post.excerpt }}</div>
          <div class="post-date">Posted on {{ post.date | date: "%B %-d, %Y" }}</div>
        </div>
      </a>
    {% endfor %}
  </div>

  {{ content }}

{% include footer.html %}
