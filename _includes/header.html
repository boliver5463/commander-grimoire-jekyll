<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>{% if page.title and page.layout != "home" %}{{ page.title }} | {% endif %}Commander Grimoire</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="{{ '/assets/css/global.js?v=' | append: site.github.build_revision | relative_url }}" defer></script>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

            <img src="{{ '/assets/images/global/Header-Logo.png' | relative_url }}" alt="Commander Grimoire" class="site-logo">

        <div class="desktop-menu">
