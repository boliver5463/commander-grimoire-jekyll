{% include header.html %}
    {% assign author = site.authors | where: 'short_name', page.author | first %}
    <p class="post-meta">
        Posted on {{ page.date | date: "%B %-d, %Y" }}
        {% if author %}
            by <a href="{{ author.url }}">{{ author.name }}</a>
        {% endif %}
    </p>
    {{ content }}
{% include footer.html %}
