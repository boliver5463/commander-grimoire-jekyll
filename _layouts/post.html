{% include header.html %}
    <header>
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
            Posted on {{ page.date | date: "%B %-d, %Y" }}
            {% if page.author %}
            by {{ page.author }}
            {% endif %}
        </p>
        <img src="{{page.image}}"/>
    </header>
    {{ content }}
{% include footer.html %}
